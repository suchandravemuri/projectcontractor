<div class="form-container">
    <h2>Add Entity</h2>
    <form (ngSubmit)="onSubmit(addForm)" #addForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="entity.name"
          required
          #name="ngModel"
          placeholder="Enter entity name"
        />
        <div class="error-message" *ngIf="name.invalid && name.touched">Name is required.</div>
      </div>
      <button type="submit" [disabled]="addForm.invalid">Submit</button>
    </form>
  </div>
